<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AWS App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <div id="app">
            <div class="container">

                <div class="header">
                    <h1>Animation Creator</h1>
                    <h2 v-text="message"></h2>
                    <div class="nav">

                        <button v-on:click="register()">Register</button>
                        <button v-on:click="logIn()">Log me in!</button>
                        <button v-on:click="confirm()">Confirm!</button>
                        <button v-on:click="listAll()">List content!</button>

                    </div>
                </div>

                <div class="main">

                    <input type="file" @change="filesChanged" multiple/>
                    <button v-on:click="sendOrder()">Send order</button>

                </div>

                <div class="footer">
                    Copyright 2019
                </div>

            </div>
        </div>
        
        <script src="main.bundle.js"></script>

    </body>
</html>
