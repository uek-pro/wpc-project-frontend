<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AWS App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-color: #efefef;
            }
            button {
                background-color: white;
                border: 2px solid;
                padding: 10px 20px;
                font-weight: 700;
                cursor: pointer;
            }
            button:hover {
                background-color: red;
                border-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        
        <h1>Akcje</h1>
        
        <button id="testRegister">Register</button>
        <button id="testLogin">Log me in!</button>
        <button id="testConfirm">Confirm!</button>
        
        <button id="listContents">List content!</button>
        
        <input id="files" type="file" multiple=true/>
        <button id="testUpload">Upload</button>
        
        
        <script src="main.bundle.js"></script>
    </body>
</html>
